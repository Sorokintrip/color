<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate to Reveal Text</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Прозрачный фон */
            font-family: Arial, sans-serif;
        }

        .hidden-text {
            font-size: 24px;
            color: transparent; /* Изначально текст прозрачный */
            transition: color 0.5s; /* Плавное изменение текста */
        }

        .hidden-text.visible {
            color: black; /* Текст становится видимым */
        }
    </style>
</head>
<body>
    <div class="hidden-text">хуй</div>

    <script>
        const hiddenText = document.querySelector('.hidden-text');

        // Функция для обработки изменения ориентации экрана
        function checkOrientation() {
            if (window.innerWidth > window.innerHeight) {
                // Если экран находится в горизонтальной ориентации
                hiddenText.classList.add('visible'); // Показать текст
            } else {
                // Если экран в вертикальной ориентации
                hiddenText.classList.remove('visible'); // Скрыть текст
            }
        }

        // Инициализация события при загрузке страницы
        window.addEventListener('resize', checkOrientation);

        // Вначале скрываем текст
        hiddenText.classList.remove('visible');
    </script>
</body>
</html>
