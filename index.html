<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate to Reveal</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Прозрачный фон */
            font-family: Arial, sans-serif;
        }

        .hidden-text {
            font-size: 24px;
            color: transparent; /* Текст изначально прозрачный */
            transition: color 0.5s; /* Плавное проявление текста */
        }

        .hidden-text.visible {
            color: black; /* Текст становится видимым */
        }
    </style>
</head>
<body>
    <div class="hidden-text">54.202020, 20.545454</div>

    <script>
        const hiddenText = document.querySelector('.hidden-text');

        // Проверка ориентации устройства
        function checkOrientation(event) {
            const { alpha, beta, gamma } = event; // Получение углов устройства

            // Проверка переворота на 180 градусов
            if ((beta > 170 && beta < 190) || (beta < -170 && beta > -190)) {
                hiddenText.classList.add('visible'); // Показать текст
            } else {
                hiddenText.classList.remove('visible'); // Скрыть текст
            }
        }

        // Проверяем, поддерживает ли устройство события DeviceOrientationEvent
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', checkOrientation);
        } else {
            alert('Ваше устройство не поддерживает определение ориентации.');
        }
    </script>
</body>
</html>
