<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip to Reveal Text</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Прозрачный фон страницы */
            font-family: Arial, sans-serif;
        }

        .hidden-text {
            font-size: 24px;
            color: transparent; /* Изначально текст прозрачный */
            transition: color 0.5s; /* Плавное проявление текста */
        }

        .hidden-text.visible {
            color: black; /* Текст становится видимым */
        }
    </style>
</head>
<body>
    <div class="hidden-text">Секретный текст раскрыт!</div>

    <script>
        const hiddenText = document.querySelector('.hidden-text');
        let timeout;

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                const { beta } = event; // Угол наклона устройства

                // Если устройство лежит экраном вниз (угол ~180 градусов)
                if (beta > 160 && beta < 200) {
                    if (!timeout) {
                        timeout = setTimeout(() => {
                            hiddenText.classList.add('visible');
                        }, 2000); // Задержка в 2 секунды
                    }
                } else {
                    clearTimeout(timeout);
                    timeout = null;
                }
            });
        } else {
            alert('Ваше устройство не поддерживает определение ориентации.');
        }
    </script>
</body>
</html>
